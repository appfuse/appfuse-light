<head>
    <title><span key="userForm.title"/></title>
    <link href="styles/calendar.css" type="text/css" rel="stylesheet"/>
    <span jwcid="@ScriptIncludes"/>
</head>

<body jwcid="@Body">
<span jwcid="@If" condition="ognl:beans.delegate.hasErrors">
    <div class="error">
        <span jwcid="@Delegator" delegate="ognl:beans.delegate.firstError">
            Error Message
        </span>
    </div>
</span>

<p>Please fill in user's information below:</p>
  
<form jwcid="form" id="userForm">
<input type="hidden" jwcid="@Hidden" value="ognl:user.id"/>
<table class="detail">
<tr>
    <th>
        <label for="firstName"><span key="firstName">First Name</span></label>:
    </th>
    <td>
        <input jwcid="@TextField" type="text" value="ognl:user.firstName" id="firstName" 
            validators="validators:required" displayName="message:firstName"/>
    </td>
</tr>
<tr>
    <th>
        <label jwcid="@FieldLabel" field="ognl:components.lastNameField">Last Name</label>:
    </th>
    <td><input jwcid="lastNameField" type="text" id="lastName"/></td>
</tr>
<tr>
    <th>
        <label for="birthday"><span key="birthday">Birthday</span></label>:
    </th>
    <td>
        <input jwcid="@DatePicker" type="text" size="11" value="ognl:user.birthday" id="birthday" 
            translator="translator:date,pattern=MM/dd/yyyy"/>
    </td>
</tr>
<tr>
    <td></td>
    <td>
        <input type="submit" class="button" jwcid="@Submit" value="Save" id="save" listener="ognl:listeners.save"/>
      <span jwcid="@If" condition="ognl:user.id != null">
        <input type="submit" class="button" jwcid="@Submit" value="Delete" id="delete" listener="ognl:listeners.delete"/>
      </span>
        <input type="submit" class="button" jwcid="@Submit" value="Cancel" id="cancel" listener="ognl:listeners.cancel"
            onclick="form.onsubmit = null"/>
    </td>
</table>
</form>

</body>
