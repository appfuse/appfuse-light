<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui">
<f:view>
    <h:head>
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="#{request.contextPath}/images/favicon.ico"/>
        <title><ui:insert name="title">Welcome</ui:insert> | #{text['webapp.name']}</title>
        <link rel="stylesheet" href="#{request.contextPath}/webjars/bootstrap/3.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/styles/app.css"/>
        <script type="text/javascript" src="#{request.contextPath}/webjars/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/webjars/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/scripts/app.js"></script>
    </h:head>

    <body id="#{bodyId}">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#{request.contextPath}">AppFuse Light</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="#{request.contextPath}/" title="Home">Home</a></li>
                <li><a href="#{request.contextPath}/users" title="View Users">Users</a></li>
                <!-- Add new menu items here -->
            </ul>
        </div>
        <script type="text/javascript">
            $('a[href="#{request.requestURI}"]').parent().addClass('active');
        </script>
    </div>

    <div class="container">
        <o:resourceInclude path="/messages.jsp"/>
        <div class="row">
            <div class="col-sm-7">
                <ui:insert name="body"/>
                <ui:insert name="underground"/>

            </div>
            <div class="col-sm-2">
                <div id="branding">
                    <a href="http://appfuse.org" title="AppFuse - eliminating project startup time">
                        <img src="#{request.contextPath}/images/powered-by-appfuse.gif" width="203" height="75" alt="AppFuse"/></a>
                </div>
                <h3>Resources</h3>

                <p>The following is a list of resources that will make <a href="http://springframework.org">Spring</a> infinitely easier to use.</p>

                <ul class="glassList">
                    <li><a href="http://docs.spring.io/spring/docs/4.0.x/spring-framework-reference/html/">Spring 4.0 Docs</a></li>
                    <li><a href="http://docs.spring.io/spring/docs/4.0.x/javadoc-api/">Spring 4.0 API</a></li>
                    <li><a href="http://www.amazon.com/s/ref=nb_ss?url=search-alias%3Daps&amp;field-keywords=spring+framework">Spring Books</a></li>
                    <li><a href="http://forum.spring.io/">Spring Forums</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div id="footer" class="container">
        <p>
            Created by <a href="http://appfuse.org">AppFuse</a>.
        </p>
    </div>
    </body>
</f:view>
</html>
